<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF6 Zenith | Профессиональные конфиги</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: #05070a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Фоновое изображение как на скриншотах */
        .bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(5, 7, 10, 0.7), rgba(5, 7, 10, 0.9)), 
                        url('https://i.ytimg.com/vi/S7v-N9ApxhY/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-custom {
            background: rgba(10, 15, 25, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            border-color: #00f2ff;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }

        .text-cyan-custom { color: #00f2ff; }
        .bg-cyan-custom { background: #00f2ff; }

        .view-section { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .step-card {
            background: rgba(255,255,255,0.02);
            border-left: 3px solid #00f2ff;
        }

        /* Стили заголовка со скриншота */
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-style: italic;
        }
        .section-title::before, .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <!-- Навигация -->
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3 cursor-pointer" onclick="showView('home')">
            <i class="fas fa-bolt text-cyan-custom text-xl"></i>
            <span class="text-xl font-black uppercase tracking-tighter">BF6 <span class="text-cyan-custom">ZENITH</span></span>
        </div>
        <div class="hidden md:flex space-x-8 font-bold uppercase text-[10px] tracking-widest">
            <a href="#" onclick="showView('home')" class="text-white hover:text-cyan-custom transition">Главная</a>
            <a href="#" class="text-gray-400 hover:text-white transition">Discord</a>
            <a href="#" onclick="showView('admin')" class="text-gray-400 hover:text-white transition">Панель</a>
        </div>
    </nav>

    <!-- Главная -->
    <main id="view-home" class="view-section">
        <section class="h-[80vh] flex flex-col justify-center items-center text-center px-6">
            <h1 class="text-6xl md:text-8xl font-black mb-4 uppercase tracking-tighter leading-none">
                ОПТИМИЗАЦИЯ <br><span class="text-cyan-custom">BF6</span>
            </h1>
            <p class="text-gray-400 text-sm md:text-lg max-w-xl mx-auto font-light">
                Профессиональные конфигурации для максимальной производительности. Бесплатно и безопасно.
            </p>
            
            <div class="mt-20 cursor-pointer" onclick="document.getElementById('config-grid').scrollIntoView()">
                <p class="text-[10px] font-bold uppercase tracking-[0.4em] text-cyan-custom mb-2">ЛИСТАЙ ВНИЗ</p>
                <i class="fas fa-chevron-down text-cyan-custom animate-bounce"></i>
            </div>
        </section>

        <section id="config-grid" class="py-20 px-6 max-w-7xl mx-auto">
            <div class="section-title mb-16">
                <h2 class="text-4xl font-black uppercase italic">ДОСТУПНЫЕ <span class="text-cyan-custom">CFG</span></h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="main-grid">
                <!-- Конфиги загрузятся тут -->
            </div>
        </section>
    </main>

    <!-- Описание конфига -->
    <section id="view-product" class="view-section py-20 px-6 hidden">
        <div class="max-w-4xl mx-auto">
            <button onclick="showView('home')" class="mb-8 text-gray-500 hover:text-white flex items-center uppercase text-[10px] font-bold tracking-widest">
                <i class="fas fa-arrow-left mr-2"></i> Назад
            </button>
            <div class="glass p-8 md:p-12 rounded-3xl" id="product-content"></div>
        </div>
    </section>

    <!-- Админка -->
    <section id="view-admin" class="view-section py-20 px-6 hidden">
        <div class="max-w-md mx-auto glass p-10 rounded-2xl text-center">
            <h2 class="text-2xl font-black mb-8 uppercase">Вход в систему</h2>
            <input type="password" placeholder="Пароль" class="w-full bg-black/40 border border-white/10 p-4 rounded-lg mb-6 outline-none focus:border-cyan-custom">
            <button class="w-full bg-cyan-custom text-black py-4 rounded-lg font-black uppercase tracking-widest">Войти</button>
        </div>
    </section>

    <footer class="py-12 text-center border-t border-white/5 opacity-50 text-[10px] font-bold uppercase tracking-[0.5em]">
        &copy; 2026 YUSIKYT | BF6 ZENITH LABS
    </footer>

    <script>
        const configs = {
            'zenith': { title: 'FROSTBITE ZENITH', desc: 'Универсальный стандарт. Оптимизирует тени и частицы без потери качества.', file: 'Frostbite Zenith.zip', icon: 'fa-adjust', color: '#00f2ff' },
            'ultrafps': { title: 'ZERO LAG ULTRA FPS', desc: 'Минимальные задержки и максимальный FPS для слабых ПК.', file: 'ZERO_LAG_ULTRA_FPS.zip', icon: 'fa-tachometer-alt', color: '#ff8c00' },
            'net': { title: 'NETWORK MASTER', desc: 'Улучшает регистрацию попаданий и снижает сетевой джиттер.', file: 'NETWORK MASTER.rar', icon: 'fa-wifi', color: '#3b82f6' },
            'rtx': { title: 'RTX ULTRA PERFORMANCE', desc: 'Для карт 30/40 серии. Оптимальный Reflex и баланс теней.', file: 'RTX ULTRA PERFORMANCE (Для 30 40 серии).rar', icon: 'fa-microchip', color: '#22c55e' },
            'cpu': { title: 'CPU STABILITY', desc: 'Снижает 0.1% low FPS, убирая микро-фризы процессора.', file: 'CPU STABILITY.rar', icon: 'fa-bolt', color: '#ef4444' },
            'ai': { title: 'Max FPS Ai cfg', desc: 'Конфиг, созданный на основе анализа бенчмарков ИИ.', file: 'Max FPS Ai cfg.rar', icon: 'fa-robot', color: '#a855f7' }
        };

        const steps = [
            "Скачайте выбранный архив.",
            "Распакуйте файлы.",
            "Перенесите их в Documents/Battlefield 6/settings.",
            "Замените существующие файлы.",
            "Запускайте игру."
        ];

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            Object.entries(configs).forEach(([id, c]) => {
                grid.innerHTML += `
                    <div onclick="showProduct('${id}')" class="card-custom p-8 rounded-2xl cursor-pointer flex flex-col items-start">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-6 bg-white/5">
                            <i class="fas ${c.icon} text-2xl" style="color: ${c.color}"></i>
                        </div>
                        <h3 class="text-xl font-black uppercase mb-2">${c.title}</h3>
                        <p class="text-gray-400 text-xs font-light leading-relaxed mb-8">${c.desc}</p>
                        <div class="mt-auto flex items-center text-[10px] font-black uppercase tracking-widest" style="color: ${c.color}">
                            ПРОСМОТР <i class="fas fa-chevron-right ml-2"></i>
                        </div>
                    </div>
                `;
            });
        }

        function showProduct(id) {
            const c = configs[id];
            document.getElementById('product-content').innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
                    <div>
                        <h1 class="text-4xl font-black uppercase mb-2" style="color: ${c.color}">${c.title}</h1>
                        <p class="text-gray-400">${c.desc}</p>
                    </div>
                    <a href="${c.file}" download class="px-8 py-4 bg-cyan-custom text-black font-black uppercase tracking-widest text-xs rounded-xl hover:scale-105 transition" style="background: ${c.color}">Скачать CFG</a>
                </div>
                <div class="space-y-4">
                    <h4 class="text-lg font-black uppercase mb-6 tracking-tighter">Инструкция по установке</h4>
                    ${steps.map((s, i) => `
                        <div class="step-card p-5 rounded-xl flex items-center gap-4">
                            <span class="text-xl font-black opacity-20">${i+1}</span>
                            <p class="text-sm font-light text-gray-300">${s}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            showView('product');
        }

        function showView(viewId) {
            ['home', 'product', 'admin'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.getElementById('view-'+viewId).classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
