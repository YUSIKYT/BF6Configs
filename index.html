<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF6 Performance Hub | Бесплатные конфиги</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #05070a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(5, 7, 10, 0.7), rgba(5, 7, 10, 0.98)), url('bf6.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cyan {
            background: #00f2ff;
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-cyan:hover {
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
            transform: scale(1.05);
        }

        .card-hover:hover {
            border-color: #00f2ff;
            transform: translateY(-10px);
            background: rgba(15, 23, 42, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-section {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 24px 20px 24px;
        }

        .promo-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }

        .promo-image {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 50px rgba(0, 242, 255, 0.15));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: block;
            object-fit: cover;
        }

        .promo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, #05070a, transparent);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="bg-image"></div>

    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="showView('home')">
            <i class="fas fa-crosshairs text-[#00f2ff] text-2xl"></i>
            <span class="text-xl font-black tracking-tighter uppercase">BF6 <span class="text-[#00f2ff]">Zenith</span></span>
        </div>
        <div class="space-x-8 flex font-medium uppercase text-xs tracking-widest">
            <a href="#" onclick="showView('home')" class="hover:text-[#00f2ff] transition">Главная</a>
            <a href="#" onclick="showView('admin')" class="text-gray-500 hover:text-white transition">Admin</a>
        </div>
    </nav>

    <main id="view-home" class="view-section">
        <section class="hero-section text-center">
            <h1 class="text-6xl md:text-8xl font-black mb-4 uppercase tracking-tighter leading-none">
                Оптимизация <br><span class="text-[#00f2ff]">BF6</span>
            </h1>
            <p class="text-gray-400 text-base md:text-lg max-w-2xl mx-auto font-light tracking-wide">
                Профессиональные конфигурации для максимальной производительности и стабильного FPS. 
                Полностью бесплатно и безопасно.
            </p>
            
            <a href="#config-grid" class="mt-8 flex flex-col items-center text-[10px] font-bold uppercase tracking-[0.4em] text-[#00f2ff] hover:text-white transition">
                Листай вниз
                <i class="fas fa-chevron-down mt-2 text-xl"></i>
            </a>

            <!-- Использование нового имени файла -->
            <div class="promo-container">
                <img src="BF6%20Soldiers.jpg" alt="BF6 Soldiers" class="promo-image">
                <div class="promo-overlay"></div>
            </div>
        </section>

        <section id="config-grid" class="py-12 px-6 max-w-6xl mx-auto">
            <div class="flex items-center space-x-4 mb-12">
                <div class="h-px flex-1 bg-white/10"></div>
                <h2 class="text-2xl font-black uppercase tracking-widest text-center">Доступные пресеты</h2>
                <div class="h-px flex-1 bg-white/10"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <section id="view-product" class="view-section py-16 px-6 hidden">
        <div class="max-w-4xl mx-auto">
            <button onclick="showView('home')" class="mb-8 text-gray-500 hover:text-white transition flex items-center uppercase text-xs font-bold tracking-widest">
                <i class="fas fa-chevron-left mr-2"></i> Вернуться назад
            </button>
            <div class="glass p-8 md:p-12 rounded-3xl" id="product-content"></div>
        </div>
    </section>

    <section id="view-admin" class="view-section py-20 px-6 hidden">
        <div class="max-w-md mx-auto glass p-8 rounded-2xl text-center">
            <h2 class="text-2xl font-black mb-6 uppercase">CMS Вход</h2>
            <input type="password" id="admin-pass" placeholder="Пароль" class="w-full bg-black/40 border border-white/10 p-3 rounded mb-6 outline-none focus:border-[#00f2ff]">
            <button class="w-full btn-cyan py-3 font-bold uppercase tracking-widest">Авторизация</button>
        </div>
    </section>

    <footer class="py-16 text-center">
        <p class="text-gray-600 text-[10px] uppercase tracking-[0.5em]">&copy; 2026 YUSIKYT | BF6 Zenith Labs</p>
    </footer>

    <script>
        const products = {
            'zenith': { title: 'Frostbite Zenith', desc: 'Сбалансированный конфиг. Убирает визуальный шум и оптимизирует нагрузку на GPU.', file: 'Frostbite Zenith.zip', accent: '#00f2ff', icon: 'fa-adjust' },
            'ultrafps': { title: 'ZERO LAG ULTRA FPS', desc: 'Экстремальный прирост FPS. Идеально для слабых систем.', file: 'ZERO_LAG_ULTRA_FPS.zip', accent: '#f97316', icon: 'fa-tachometer-alt' },
            'hdd-fast': { title: 'HDD Fast Streaming', desc: 'Улучшает подгрузку данных на HDD.', file: 'HDD Fast Streaming.rar', accent: '#22c55e', icon: 'fa-hdd' },
            'max-fps-ai': { title: 'Max FPS Ai cfg', desc: 'Конфиг, оптимизированный нейросетью.', file: 'Max FPS Ai cfg.rar', accent: '#a855f7', icon: 'fa-robot' },
            'pro-comp': { title: 'Pro-Competitive', desc: 'Киберспортивный пресет для лучшей видимости.', file: 'Pro-Competitive.rar', accent: '#eab308', icon: 'fa-trophy' },
            'stutter-fix': { title: 'HDD Anti-Stutter', desc: 'Устраняет рывки изображения на HDD.', file: 'HDD Anti-Stutter.rar', accent: '#ef4444', icon: 'fa-wave-square' }
        };

        function renderGrid() {
            const grid = document.querySelector('#config-grid .grid');
            if(!grid) return;
            grid.innerHTML = '';
            Object.entries(products).forEach(([id, p]) => {
                const card = document.createElement('div');
                card.onclick = () => showProduct(id);
                card.className = "glass p-8 rounded-3xl cursor-pointer card-hover transition-all border border-white/5 group flex flex-col justify-between";
                card.innerHTML = `
                    <div>
                        <i class="fas ${p.icon} text-3xl mb-4" style="color: ${p.accent}"></i>
                        <h2 class="text-xl font-black uppercase mb-2 transition">${p.title}</h2>
                        <p class="text-gray-400 text-sm mb-6 leading-relaxed">${p.desc}</p>
                    </div>
                    <div class="font-bold uppercase text-[10px] tracking-widest" style="color: ${p.accent}">Открыть <i class="fas fa-arrow-right ml-1"></i></div>
                `;
                grid.appendChild(card);
            });
        }

        function showView(viewId) {
            ['home', 'product', 'admin'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showProduct(id) {
            const p = products[id];
            document.getElementById('product-content').innerHTML = `
                <h1 class="text-4xl font-black uppercase mb-4" style="color: ${p.accent}">${p.title}</h1>
                <p class="text-gray-300 mb-8">${p.desc}</p>
                <a href="${p.file}" download class="btn-cyan px-12 py-5 font-black uppercase tracking-widest text-sm inline-block" style="background: ${p.accent}">Скачать</a>
            `;
            showView('product');
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
