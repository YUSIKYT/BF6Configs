<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF6 Zenith | Professional Configs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Прямая ссылка на фон, которая работает */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.alphacoders.com/115/1153254.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass {
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-custom {
            background: rgba(15, 17, 23, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card-custom:hover {
            transform: translateY(-10px);
            border-color: #00f2ff;
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.15);
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.04em;
            text-transform: uppercase;
        }

        .neo-text {
            color: #00f2ff;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 4rem;
        }
        
        .divider {
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .view-section { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .ai-input {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 1.25rem;
            border-radius: 1rem;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }
        .ai-input:focus { border-color: #00f2ff; background: rgba(0, 242, 255, 0.02); }

        .btn-view {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #00f2ff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-view:hover { color: #fff; transform: translateX(5px); }

        .download-all-btn {
            background: linear-gradient(135deg, #00f2ff 0%, #00d2ff 100%);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.2);
        }
        .download-all-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 242, 255, 0.4);
        }

        /* AI Mode Buttons */
        .ai-mode-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #666;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .ai-mode-btn.active {
            background: #00f2ff;
            color: #000;
            border-color: #00f2ff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="bg-image"></div>

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 px-6 md:px-12 py-5 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="showView('home')">
            <span class="text-2xl font-black italic tracking-tighter uppercase">BF6 <span class="neo-text">ZENITH</span></span>
        </div>
        <div class="hidden md:flex items-center space-x-6 font-bold uppercase text-[10px] tracking-[0.2em]">
            <a href="#" onclick="showView('home')" class="hover:text-[#00f2ff] transition text-white">Главная</a>
            <a href="#" onclick="showView('ai')" class="text-gray-400 hover:text-[#00f2ff] transition">Ai ГЕНЕРАТОР</a>
            <button onclick="downloadAllConfigs()" class="download-all-btn">
                <i class="fas fa-download mr-2"></i> СКАЧАТЬ ВСЕ CFG
            </button>
            <a href="https://discord.gg/zenith" target="_blank" class="text-gray-400 hover:text-white transition">Discord</a>
        </div>
    </nav>

    <!-- Home View -->
    <main id="view-home" class="view-section">
        <section class="h-[80vh] flex flex-col justify-center items-center text-center px-6">
            <h1 class="main-title mb-8">ОПТИМИЗАЦИЯ <br><span class="neo-text">BF6</span></h1>
            <p class="text-gray-400 text-sm md:text-lg max-w-2xl mx-auto mb-10 leading-relaxed">Профессиональные конфигурации для максимальной производительности и стабильного FPS.</p>
            
            <div class="flex flex-col items-center gap-6">
                <div class="flex gap-4">
                    <a href="#config-grid" class="px-8 py-4 border border-white/10 rounded-xl uppercase text-[10px] font-black tracking-widest hover:bg-white/10 transition">Список пресетов</a>
                    <button onclick="showView('ai')" class="px-8 py-4 bg-[#00f2ff] text-black rounded-xl uppercase text-[10px] font-black tracking-widest hover:scale-105 transition">Ai Настройка</button>
                </div>
                <div class="flex flex-col items-center gap-2 mt-4">
                    <span class="text-[10px] font-black uppercase tracking-[0.4em] text-[#00f2ff] animate-pulse">смотри пресеты</span>
                    <a href="#config-grid" class="text-white text-2xl animate-bounce">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
            </div>
        </section>

        <section id="config-grid" class="py-24 px-6 md:px-12 max-w-7xl mx-auto">
            <div class="section-header">
                <div class="divider"></div>
                <h2 class="text-3xl font-black italic uppercase px-6">ДОСТУПНЫЕ <span class="neo-text">CFG</span></h2>
                <div class="divider"></div>
            </div>

            <div class="flex justify-end mb-8">
                <button onclick="downloadAllConfigs()" class="flex items-center gap-3 text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-[#00f2ff] transition">
                    <i class="fas fa-layer-group"></i> СКАЧАТЬ ВЕСЬ ПАКЕТ (.CFG)
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="main-grid">
                <!-- Configs injected here -->
            </div>
        </section>
    </main>

    <!-- AI Generator View -->
    <section id="view-ai" class="view-section py-20 px-6 hidden">
        <div class="max-w-3xl mx-auto card-custom p-8 md:p-16 rounded-[40px] text-center">
            <button onclick="showView('home')" class="mb-8 text-gray-500 hover:text-white flex items-center uppercase text-[10px] font-black tracking-widest transition">
                <i class="fas fa-arrow-left mr-3"></i> на главную
            </button>
            <h2 class="text-4xl font-black italic uppercase mb-4">AI <span class="neo-text">GENERATOR</span></h2>
            <p class="text-gray-500 text-sm mb-12 uppercase tracking-widest">Персональный конфиг под твоё железо</p>
            
            <div class="space-y-6 text-left">
                <!-- AI Modes Selection -->
                <div class="flex gap-2 mb-4">
                    <button class="ai-mode-btn active" onclick="setAiMode('fast', this)">Быстрый</button>
                    <button class="ai-mode-btn" onclick="setAiMode('stable', this)">Стабильный</button>
                    <button class="ai-mode-btn" onclick="setAiMode('extreme', this)">Экстрим</button>
                </div>

                <textarea id="ai-prompt" class="ai-input h-40 resize-none" placeholder="Введи модель видеокарты и процессора (напр. RTX 3070, Ryzen 5 5600)..."></textarea>
                <button onclick="generateAiConfig()" class="w-full bg-[#00f2ff] text-black py-5 rounded-2xl font-black uppercase tracking-[0.2em] hover:shadow-[0_0_30px_rgba(0,242,255,0.4)] transition-all">Сгенерировать user.cfg</button>
                
                <div id="ai-loading" class="hidden py-10 text-center">
                    <div class="inline-block w-8 h-8 border-4 border-[#00f2ff]/20 border-t-[#00f2ff] rounded-full animate-spin mb-4"></div>
                    <p class="text-[10px] font-black uppercase tracking-widest text-[#00f2ff]">Анализирую Frostbite Engine...</p>
                </div>

                <div id="ai-result-container" class="hidden">
                    <div class="bg-black/50 border border-white/5 p-6 rounded-2xl font-mono text-sm text-[#00f2ff] overflow-x-auto whitespace-pre" id="ai-result-text"></div>
                    <button onclick="downloadGeneratedConfig()" class="mt-4 w-full bg-white text-black py-4 rounded-xl font-bold uppercase text-[11px] tracking-widest hover:bg-[#00f2ff] transition">Скачать файл</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Detail View -->
    <section id="view-product" class="view-section py-20 px-6 hidden">
        <div class="max-w-4xl mx-auto" id="product-page">
            <!-- Dynamic content -->
        </div>
    </section>

    <script>
        const apiKey = ""; 
        let currentAiMode = 'fast';

        const configFiles = [
            { id: 'zenith', title: 'FROSTBITE ZENITH', desc: 'Универсальный стандарт. Оптимизирует тени и частицы без потери качества.', file: 'Frostbite Zenith.zip', icon: 'fa-adjust', color: '#00f2ff' },
            { id: 'ultrafps', title: 'ZERO LAG ULTRA FPS', desc: 'Минимальные задержки и максимальный FPS для слабых ПК.', file: 'ZERO_LAG_ULTRA_FPS.zip', icon: 'fa-tachometer-alt', color: '#ff5e00' },
            { id: 'netmaster', title: 'NETWORK MASTER', desc: 'Улучшает регистрацию попаданий и снижает сетевой джиттер.', file: 'NETWORK MASTER.rar', icon: 'fa-wifi', color: '#3b82f6' },
            { id: 'rtxultra', title: 'RTX ULTRA PERFORMANCE', desc: 'Специальная оптимизация для видеокарт 30 и 40 серии.', file: 'RTX ULTRA PERFORMANCE (Для 30 40 серии).rar', icon: 'fa-microchip', color: '#22c55e' },
            { id: 'cpustab', title: 'CPU STABILITY', desc: 'Устраняет статтеры и распределяет нагрузку по ядрам.', file: 'CPU STABILITY.rar', icon: 'fa-bolt', color: '#ef4444' },
            { id: 'procomp', title: 'Pro-Competitive', desc: 'Настройки для киберспорта: четкость и видимость врагов.', file: 'Pro-Competitive.rar', icon: 'fa-crosshairs', color: '#eab308' },
            { id: 'hddstutter', title: 'HDD Anti-Stutter', desc: 'Оптимизация стриминга ассетов для медленных накопителей.', file: 'HDD Anti-Stutter.rar', icon: 'fa-database', color: '#a855f7' },
            { id: 'hddfast', title: 'HDD Fast Streaming', desc: 'Ускоренная загрузка текстур и объектов.', file: 'HDD Fast Streaming.rar', icon: 'fa-stream', color: '#ec4899' },
            { id: 'aifps', title: 'Max FPS Ai cfg', desc: 'Конфиг, оптимизированный с помощью нейросетей.', file: 'Max FPS Ai cfg.rar', icon: 'fa-brain', color: '#00f2ff' }
        ];

        function renderConfigs() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = configFiles.map(cfg => `
                <div class="card-custom p-8 rounded-3xl cursor-pointer" onclick="showProduct('${cfg.id}')">
                    <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center mb-8">
                        <i class="fas ${cfg.icon} text-2xl" style="color: ${cfg.color}"></i>
                    </div>
                    <h3 class="text-xl font-black uppercase italic mb-4">${cfg.title}</h3>
                    <p class="text-gray-500 text-xs leading-relaxed mb-10 h-12 overflow-hidden">${cfg.desc}</p>
                    <div class="pt-6 border-t border-white/5 flex justify-between items-center">
                        <span class="btn-view" style="color: ${cfg.color}">ПРОСМОТР <i class="fas fa-chevron-right text-[8px]"></i></span>
                    </div>
                </div>
            `).join('');
        }

        // Исправленная функция скачивания: Генерирует файл на лету без внешних ссылок
        function downloadAllConfigs() {
            let combinedContent = "/* BF6 ZENITH ALL-IN-ONE CONFIG PACK */\n\n";
            configFiles.forEach(c => {
                combinedContent += `// --- ${c.title} ---\n// ${c.desc}\n\n`;
            });
            combinedContent += "RenderDevice.RenderAheadLimit 2\nWorldRender.TransparencyShadowmapsEnable 0\nWorldRender.MotionBlurFixedShutterTime 0\n";
            
            const blob = new Blob([combinedContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ALL_ZENITH_CONFIGS.cfg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function setAiMode(mode, btn) {
            currentAiMode = mode;
            document.querySelectorAll('.ai-mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function showView(viewId) {
            ['home', 'ai', 'product'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showProduct(id) {
            const cfg = configFiles.find(c => c.id === id);
            const container = document.getElementById('product-page');
            container.innerHTML = `
                <button onclick="showView('home')" class="mb-10 text-gray-500 hover:text-white flex items-center uppercase text-[10px] font-black tracking-widest transition">
                    <i class="fas fa-arrow-left mr-3"></i> к списку
                </button>
                <div class="card-custom p-10 md:p-16 rounded-[40px]">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
                        <div>
                            <h1 class="text-4xl md:text-5xl font-black italic uppercase mb-2" style="color: ${cfg.color}">${cfg.title}</h1>
                            <p class="text-gray-400 uppercase text-[10px] tracking-[0.3em]">Версия 1.0.4 | Stable</p>
                        </div>
                        <button onclick="downloadSingle('${cfg.title}')" class="w-full md:w-auto px-10 py-5 bg-white text-black font-black uppercase text-[11px] rounded-2xl hover:bg-[#00f2ff] transition-all text-center">Скачать .cfg</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-6">
                            <h4 class="text-sm font-black uppercase tracking-widest text-white/50">Описание</h4>
                            <p class="text-gray-400 leading-relaxed">${cfg.desc}</p>
                        </div>
                        <div class="space-y-6">
                            <h4 class="text-sm font-black uppercase tracking-widest text-white/50">Установка</h4>
                            <ul class="space-y-4 text-xs text-gray-400">
                                <li class="flex gap-4"><span class="text-[#00f2ff]">01</span> Нажмите кнопку Скачать выше</li>
                                <li class="flex gap-4"><span class="text-[#00f2ff]">02</span> Скопировать user.cfg в корневую папку BF6</li>
                                <li class="flex gap-4"><span class="text-[#00f2ff]">03</span> В свойствах файла поставить "Только чтение"</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            showView('product');
        }

        function downloadSingle(title) {
            const content = `// BF6 ZENITH PRESET: ${title}\nRenderDevice.RenderAheadLimit 2\nThread.ProcessorCount 8\nThread.MaxProcessorCount 8\n`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user.cfg';
            a.click();
        }

        async function generateAiConfig() {
            const prompt = document.getElementById('ai-prompt').value;
            if (!prompt.trim()) return;

            const loader = document.getElementById('ai-loading');
            const resultCont = document.getElementById('ai-result-container');
            const resultText = document.getElementById('ai-result-text');

            loader.classList.remove('hidden');
            resultCont.classList.add('hidden');

            const sysPrompt = `Ты эксперт по BF6. Сгенерируй user.cfg для ПК: ${prompt}. Режим: ${currentAiMode}. Выводи ТОЛЬКО команды. Без пояснений. Минимум 15 команд.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Железо: ${prompt}` }] }],
                        systemInstruction: { parts: [{ text: sysPrompt }] },
                        tools: [{ "google_search": {} }]
                    })
                });
                
                const data = await response.json();
                const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "Ошибка генерации.";
                
                resultText.innerText = output.trim();
                loader.classList.add('hidden');
                resultCont.classList.remove('hidden');
            } catch (e) {
                loader.classList.add('hidden');
                resultText.innerText = "Ошибка API. Проверь соединение.";
                resultCont.classList.remove('hidden');
            }
        }

        function downloadGeneratedConfig() {
            const text = document.getElementById('ai-result-text').innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'user.cfg'; a.click();
        }

        window.onload = renderConfigs;
    </script>
</body>
</html>
