<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF6 Zenith | Professional Configs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap');
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.95)), 
                        url('https://wallpapershome.com/images/wallpapers/battlefield-2042-3840x2160-5k-8k-23424.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-custom {
            background: rgba(20, 22, 28, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease-out;
        }

        .card-custom:hover {
            transform: translateY(-8px);
            border-color: #00f2ff;
            box-shadow: 0 15px 35px rgba(0, 242, 255, 0.15);
        }

        .neo-text {
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .ai-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1.25rem;
            border-radius: 1rem;
            width: 100%;
            outline: none;
        }
        .ai-input:focus { border-color: #00f2ff; }

        .ai-mode-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .ai-mode-btn.active {
            background: #00f2ff;
            color: #000;
            border-color: #00f2ff;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="bg-image"></div>

    <nav class="glass sticky top-0 z-50 px-6 md:px-12 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="showView('home')">
            <span class="text-2xl font-black italic tracking-tighter uppercase">BF6 <span class="neo-text">ZENITH</span></span>
        </div>
        <div class="hidden md:flex items-center space-x-8 font-bold uppercase text-[10px] tracking-widest">
            <a href="#" onclick="showView('home')" class="hover:text-[#00f2ff] transition">Главная</a>
            <a href="#" onclick="showView('ai')" class="text-gray-400 hover:text-[#00f2ff] transition">Ai Настройка</a>
            <button onclick="downloadAllConfigs()" class="bg-[#00f2ff] text-black px-6 py-2.5 rounded-full font-black hover:scale-105 transition">СКАЧАТЬ ВСЕ (.CFG)</button>
        </div>
    </nav>

    <main id="view-home" class="py-12">
        <section class="h-[60vh] flex flex-col justify-center items-center text-center px-6">
            <h1 class="text-6xl md:text-8xl font-black uppercase italic mb-6">ZENITH <span class="neo-text">HUB</span></h1>
            <p class="text-gray-400 max-w-xl mb-10 uppercase text-xs tracking-[0.3em]">Профессиональная оптимизация движка Frostbite</p>
            <a href="#config-grid" class="animate-bounce text-[#00f2ff] text-2xl"><i class="fas fa-chevron-down"></i></a>
        </section>

        <section id="config-grid" class="px-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Карточки будут здесь сразу -->
        </section>
    </main>

    <section id="view-ai" class="hidden py-20 px-6">
        <div class="max-w-3xl mx-auto card-custom p-10 rounded-[2rem]">
            <h2 class="text-3xl font-black uppercase italic mb-8">AI <span class="neo-text">OPTIMIZER</span></h2>
            <div class="flex gap-2 mb-6" id="ai-modes">
                <button class="ai-mode-btn active" onclick="setMode('fast')">Performance</button>
                <button class="ai-mode-btn" onclick="setMode('stable')">Balanced</button>
                <button class="ai-mode-btn" onclick="setMode('extreme')">Low Latency</button>
            </div>
            <textarea id="ai-prompt" class="ai-input h-32 mb-6" placeholder="Твоё железо (CPU/GPU)..."></textarea>
            <button onclick="generateAiConfig()" class="w-full bg-[#00f2ff] text-black py-4 rounded-xl font-black uppercase tracking-widest">Сгенерировать</button>
            
            <div id="ai-loading" class="hidden mt-8 text-center text-[#00f2ff] font-bold animate-pulse">АНАЛИЗ ЖЕЛЕЗА...</div>
            <div id="ai-result-container" class="hidden mt-8">
                <pre id="ai-result-text" class="bg-black p-6 rounded-xl border border-white/10 text-[#00f2ff] font-mono text-xs overflow-x-auto"></pre>
                <button onclick="downloadGenerated()" class="mt-4 w-full border border-[#00f2ff] text-[#00f2ff] py-3 rounded-xl font-bold">СКАЧАТЬ ФАЙЛ</button>
            </div>
        </div>
    </section>

    <section id="view-product" class="hidden py-20 px-6">
        <div class="max-w-4xl mx-auto" id="product-content"></div>
    </section>

    <script>
        const apiKey = ""; 
        let currentMode = 'fast';

        const configs = [
            { id: 'zenith', title: 'FROSTBITE ZENITH', desc: 'Баланс качества и FPS.', file: 'Zenith_Standard', icon: 'fa-shield-halved', color: '#00f2ff' },
            { id: 'ultrafps', title: 'ULTRA FPS BOOST', desc: 'Максимальный буст для слабых ПК.', file: 'Ultra_FPS', icon: 'fa-bolt-lightning', color: '#ff9d00' },
            { id: 'net', title: 'NET MASTER', desc: 'Оптимизация регистрации попаданий.', file: 'Network_Fix', icon: 'fa-wifi', color: '#3b82f6' },
            { id: 'rtx', title: 'RTX PERFORMANCE', desc: 'Для карт 30 и 40 серии.', file: 'RTX_Opt', icon: 'fa-microchip', color: '#22c55e' },
            { id: 'cpu', title: 'CPU STABILITY', desc: 'Устранение статтеров процессора.', file: 'CPU_Fix', icon: 'fa-gauge-high', color: '#ef4444' },
            { id: 'pro', title: 'PRO COMPETITIVE', desc: 'Киберспортивные настройки.', file: 'Pro_Comp', icon: 'fa-crosshairs', color: '#eab308' },
            { id: 'hdd1', title: 'HDD ANTI-STUTTER', desc: 'Для медленных дисков.', file: 'HDD_Fix', icon: 'fa-database', color: '#a855f7' },
            { id: 'hdd2', title: 'HDD STREAMING', desc: 'Ускоренная подгрузка текстур.', file: 'HDD_Stream', icon: 'fa-random', color: '#ec4899' },
            { id: 'aiconfig', title: 'MAX AI CFG', desc: 'Нейросетевая оптимизация.', file: 'AI_Optimized', icon: 'fa-brain', color: '#00f2ff' }
        ];

        function render() {
            const grid = document.getElementById('config-grid');
            grid.innerHTML = configs.map(c => `
                <div class="card-custom p-8 rounded-2xl cursor-pointer" onclick="showProduct('${c.id}')">
                    <i class="fas ${c.icon} text-3xl mb-6" style="color: ${c.color}"></i>
                    <h3 class="font-black text-lg mb-2 italic uppercase">${c.title}</h3>
                    <p class="text-gray-500 text-xs mb-6">${c.desc}</p>
                    <span class="text-[10px] font-black text-[#00f2ff] tracking-widest">ПОДРОБНЕЕ →</span>
                </div>
            `).join('');
        }

        function showView(id) {
            ['home', 'ai', 'product'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.ai-mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function downloadAllConfigs() {
            let data = "// BF6 ZENITH FULL PACK\n\n";
            configs.forEach(c => data += `// --- ${c.title} ---\nRenderDevice.RenderAheadLimit 2\n\n`);
            saveFile('ALL_CONFIGS.cfg', data);
        }

        function showProduct(id) {
            const c = configs.find(x => x.id === id);
            document.getElementById('product-content').innerHTML = `
                <div class="card-custom p-12 rounded-[2rem]">
                    <button onclick="showView('home')" class="text-xs font-bold text-gray-500 mb-8 hover:text-white transition">← НАЗАД</button>
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-4xl font-black italic uppercase" style="color: ${c.color}">${c.title}</h2>
                        <button onclick="saveFile('${c.file}.cfg', 'RenderDevice.RenderAheadLimit 2\\nThread.ProcessorCount 8')" class="bg-white text-black px-8 py-3 rounded-xl font-black text-xs">СКАЧАТЬ .CFG</button>
                    </div>
                    <p class="text-gray-400 mb-8">${c.desc}</p>
                    <div class="bg-black/50 p-6 rounded-xl border border-white/5 font-mono text-xs">
                        <span class="text-[#00f2ff]"># Установка:</span><br>
                        1. Скачайте файл<br>
                        2. Переместите в папку с игрой<br>
                        3. Установите 'Только чтение'
                    </div>
                </div>
            `;
            showView('product');
        }

        function saveFile(name, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = name;
            a.click();
        }

        async function generateAiConfig() {
            const prompt = document.getElementById('ai-prompt').value;
            if(!prompt) return;
            const loader = document.getElementById('ai-loading');
            const res = document.getElementById('ai-result-container');
            
            loader.classList.remove('hidden');
            res.classList.add('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `PC: ${prompt}. Mode: ${currentMode}. Output ONLY user.cfg commands.` }]}],
                        systemInstruction: { parts: [{ text: "Expert in Frostbite Engine. Output only commands like RenderDevice.RenderAheadLimit 2." }]}
                    })
                });
                const data = await response.json();
                document.getElementById('ai-result-text').innerText = data.candidates[0].content.parts[0].text.trim();
                loader.classList.add('hidden');
                res.classList.remove('hidden');
            } catch (e) {
                loader.classList.add('hidden');
            }
        }

        function downloadGenerated() {
            saveFile('user.cfg', document.getElementById('ai-result-text').innerText);
        }

        window.onload = render;
    </script>
</body>
</html>
